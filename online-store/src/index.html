<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
  <title>Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="store-title">
      <h1 class="main-title">
        Жуки для вас!
      </h1>
      <h2 class="subtitle">
        Поселите у себя дома необычного питомца
      </h2>
    </div>
    <div class="basket">
    </div>
  </header>
  <main class="main">
    <section class="settings">
      <div class="search"></div>
      <div class="resets"></div>
      <div class="sorting">
        <p class="sorting-text">
          Сортировка
        </p>
        <div class="select">
        </div>
      </div>
      <div class="ranges">
        <div class="range-text">
          Количество в магазине:
        </div>
        <div class="amount-range">
          <div class="amount-value-left">
          </div>
          <div class="amount-range-slider">
          </div>
          <div class="amount-value-right">
          </div>
        </div>
        <div class="range-text">
          Длина, см:
        </div>
        <div class="size-range">
          <div class="size-value-left">
          </div>
          <div class="size-range-slider">
          </div>
          <div class="size-value-right">
          </div>
        </div>
      </div>
      <div class="filters">
        <div class="filters-text">
          Часть света:
        </div>
        <div class="country-sorting">
        </div>
        <div class="filters-text">
          Цвет:
        </div>
        <div class="color-sorting">
        </div>
        <div class="filters-text">
          Количество рогов:
        </div>
        <div class="horns-sorting">
        </div>
        <div class="filters-text">
          Только популярные:
        </div>
        <div class="popularity-sorting">
        </div>
      </div>
    </section>
    <div class="no-find-message">
      <div class="no-find-message-content">
        Извините, совпадений не найдено
      </div>
    </div>
    <section class="products">
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
