<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
</head>
<body>
  <header class="header">
    <h1 class="store-title"></h1>
    <div class="basket">
      <div class="basket-counter">0</div>
    </div>
  </header>
  <main class="main">
    <section class="message-container message-hidden">
      <div class="message">
        Извините, все слоты заполнены
      </div>
    </section>
    <section class="settings">
      <div class="search"></div>
      <div class="ranges">
        <div class="amount-range">
          <div class="amount-value-left">
          </div>
          <div class="amount-range-slider">
          </div>
          <div class="amount-value-right">
          </div>
        </div>
        <div class="year-range">
          <div class="year-value-left">
          </div>
          <div class="year-range-slider">
          </div>
          <div class="year-value-right">
          </div>
        </div>
      </div>
      <div class="filters">
        <div class="color-sorting">
        </div>
        <div class="firm-sorting">
        </div>
        <div class="popularity-sorting">
        </div>
      </div>
      <div class="sorting">
        <div class="select">
        </div>
      </div>
      <div class="resets"></div>
    </section>
    <section class="products">
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>
</html>
